<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div>
        <img src="./img/image-header-mobile.jpg" alt="imagen" />
      </div>
      <section>
        <div class="container-title">
          <h1>Get <span class="title-color">insights</span> that help your business grow.</h1>
        </div>
        <div class="container-parrafo">
          <p class="parrafo">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
        </div>
        <div class="container-info parrafo">
          <div>
            <span class="info info-title">10k+</span>
            <span class="info info-txt">companies</span>
          </div>
          <div>
            <span class="info info-title">314</span>
            <span class="info info-txt">templates</span>
          </div>
          <div>
            <span class="info info-title">12m+</span>
            <span class="info info-txt">queries</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
